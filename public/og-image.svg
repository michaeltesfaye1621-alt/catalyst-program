<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Abstract Design Elements -->
  <circle cx="1000" cy="150" r="300" fill="#1e293b" opacity="0.3"/>
  <circle cx="1100" cy="500" r="200" fill="#0ea5e9" opacity="0.05" filter="url(#glow)"/>
  
  <!-- Biomechanical Grid -->
  <path d="M0 100 L1200 100 M0 200 L1200 200 M0 300 L1200 300 M0 400 L1200 400 M0 500 L1200 500" stroke="#1e293b" stroke-width="1" opacity="0.5"/>
  <path d="M100 0 L100 630 M200 0 L200 630 M300 0 L300 630 M400 0 L400 630 M500 0 L500 630" stroke="#1e293b" stroke-width="1" opacity="0.5"/>

  <!-- Logo Icon -->
  <g transform="translate(100, 200) scale(4)">
    <circle cx="16" cy="16" r="14" fill="none" stroke="url(#textGrad)" stroke-width="1.5"/>
    <path d="M22 10C20.5 8.5 18.5 7.5 16 7.5C11.3 7.5 7.5 11.3 7.5 16C7.5 20.7 11.3 24.5 16 24.5C18.5 24.5 20.5 23.5 22 22" fill="none" stroke="url(#textGrad)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Title -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">The Catalyst <tspan fill="url(#textGrad)">Physio</tspan></text>
  
  <!-- Subtitle -->
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8">World-Class Biomechanical Recovery &amp; Performance</text>
  
  <!-- Footer -->
  <rect x="250" y="420" width="400" height="2" fill="url(#textGrad)" opacity="0.5"/>
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="24" fill="#64748b" letter-spacing="2">DR. ARIS THORNE | ELITE CARE</text>
</svg>
